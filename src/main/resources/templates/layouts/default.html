<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <title layout:title-pattern="$LAYOUT_TITLE: $CONTENT_TITLE">EventLite</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/webjars/font-awesome/css/all.min.css" />
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">EventLite</a>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
      <li class="nav-item">
          <a class="nav-link" href="/home">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/events">Events</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/venues">Venues</a>
        </li>
      </ul>
    </div>
  </nav>
  <br>
  <style>
	nav {
		line-height: 2.125em;
	}
	nav .nav-link {
		transition: 0.5s all ease-in-out;
	}
	nav #navbarNav .navbar-nav .nav-item {
		padding: 0 0.5em;
		font-size: 1.075em;
		font-weight: 500;
		letter-spacing: 0.0875em;
	}
	nav .navbar-brand {
		font-weight: 800;
		letter-spacing: 0.1125em;
		padding: 0 1.5em;
		font-size: 1.5em;
	}
	i {
		margin-right: 0.25em;
	}
	.event .form-group label {
		margin-top: 0.75em;
	}
  </style>
  <div class="container">
    <div sec:authorize="!isAuthenticated()">
      <i class="fas fa-user-slash" aria-hidden="true"></i> Not Signed In
      <a class="btn btn-primary" style="float:right" role="button" th:href="@{/sign-in}">
        <i class="fas fa-sign-in-alt" aria-hidden="true"></i> Sign In
      </a>
    </div>
    <div sec:authorize="isAuthenticated()">
      <form th:action="@{/sign-out}" method="post">
        <i class="fas fa-user" aria-hidden="true"></i> Signed In As <span sec:authentication="name"></span>
        <button type="submit" class="btn btn-warning" style="float:right"><i class="fas fa-sign-out-alt" aria-hidden="true"></i> Sign Out</button>
      </form>
    </div>
    <br><br>
    <div layout:fragment="content">
      Main page body goes here...
    </div>
  </div>

  <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
  <script type="text/javascript" src="/webjars/popper.js/umd/popper.min.js"></script>
  <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
  
</body>
</html>

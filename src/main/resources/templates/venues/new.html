<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">
<head>
  <title>New</title>
</head>
<body>
  <div layout:fragment="content">
    <h1>Add a new venue</h1>
    
    <form action="#" th:action="@{/venues/new}" th:object="${venue}" method="post">
      <div class="form-group">
      
        <label for="name">Venue name</label>
        <input class="form-control" type="text" name="name" id="name" placeholder="Venue name" />
        <p class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">errors</p>
        
        <label for="streetName">Street Name</label>
        <input class="form-control" type="text" name="streetName" id="streetName" placeholder="Street Name" />
        <p class="text-danger" th:if="${#fields.hasErrors('streetName')}" th:errors="*{streetName}">errors</p>
        
        <label for="postcode">Postal Code</label>
        <input class="form-control" type="text" name="postcode" id="postcode" placeholder="Postal Code" />
        <p class="text-danger" th:if="${#fields.hasErrors('postcode')}" th:errors="*{postcode}">errors</p>
        
        <label for="capacity">Capacity</label>
        <input class="form-control" type="number" name="capacity" id="capacity" value="0" />
        <p class="text-danger" th:if="${#fields.hasErrors('capacity')}" th:errors="*{capacity}">errors</p>
        
      </div>
    
      <button class="btn btn-primary" type="submit"><i class="fas fa-bookmark" aria-hidden="true"></i> Save</button>
      <a class="btn btn-warning" role="button" href="/venues"><i class="fas fa-ban" aria-hidden="true"></i> Cancel</a>
    </form>
  </div>
</body>
</html>

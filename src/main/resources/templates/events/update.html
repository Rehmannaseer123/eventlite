<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">
<head>
  <title>New</title>
</head>
<body>
  <div layout:fragment="content">
    <h1>Update Event</h1>
    
    <form action="#" th:action="@{/events/update}" th:object="${event}" method="post" class="event">
      <div class="form-group">
        <label for="name">Event Name</label>
	        <input class="form-control" type="text" name="name" id="name" th:value = "${event.getName()}"></input>
	        <p class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">errors</p>
        <label for="description">Event Description</label>
        	<div class='input-group'>
        		<input class="form-control" type="text" name="description" id="description" th:value = "${event.getDescription()}"></input>
        		<button type="button" onclick="document.getElementById('description').value=''" class="btn btn-danger"><i class="fas fa-trash"></i></button>
        	</div>
        	<p class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}">errors</p>
        <label for="date">Event Date</label>
        	<input class="form-control" type="date" name="date" id="date" th:value = "${event.getDate()}"></input>
        	<p class="text-danger" th:if="${#fields.hasErrors('date')}" th:errors="*{date}">errors</p>
        <label for="time">Event Time</label>
        	<div class='input-group'>
        		<input class="form-control" type="time" name="time" id="time" th:value = "${event.getTime()}"></input>
        		<button type="button" onclick="document.getElementById('time').value=''" class="btn btn-danger"><i class="fas fa-trash"></i></button>
        	</div>
        	<p class="text-danger" th:if="${#fields.hasErrors('time')}" th:errors="*{time}">errors</p>
        <label for="venueId">Venue</label>
        <select class="form-control" name="venueId" id="venue" >
        	 <option th:value="${event.getVenue().getId()}" th:text="${event.getVenue().getName()}" selected></option>
        	 <option th:each="v: ${venues}" th:value="${v.id}" th:text="${v.name}"></option>
        </select>
        <p class="text-danger" th:if="${#fields.hasErrors('venueId')}" th:errors="*{venueId}">errors</p>
        	<input type="hidden" th:name="id" th:value="${event.getId()}" id = "id"/>
      </div>
    
      <button class="btn btn-primary" type="submit"><i class="fas fa-bookmark" aria-hidden="true"></i> Save</button>
      <a class="btn btn-warning" role="button" href="/events"><i class="fas fa-ban" aria-hidden="true"></i> Cancel</a>
	 
	  </form>
  </div>
</body>
</html>
